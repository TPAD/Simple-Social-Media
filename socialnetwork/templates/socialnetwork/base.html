<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		{% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<title> Social Network </title>
	</head>

	<body>
		<div class="big-heading"> 
			<span id="id_name_of_site">
				🖥⌨️📲💻🗣
			</span>
			<div class="user-info">
				{% block user-info %}
				{% endblock %}
			</div>
		</div>
		<div class="page-name">
			{% block page-name %}
			{% endblock %}
		</div>
		{% if message %}
			<div class="message">
				{{message}}
			</div>
		{% endif %}
		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
{% csrf_token %}
</html>
